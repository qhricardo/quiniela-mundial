<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados del Grupo</title>
</head>
<body>
  <h1>Resultados del Grupo</h1>
  <ul id="listaResultados"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const grupoId = localStorage.getItem("grupoActivo");
    const listaResultados = document.getElementById("listaResultados");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, `grupos/${grupoId}/resultados`));
      querySnapshot.forEach((doc) => {
        const resultado = doc.data();
        const li = document.createElement("li");
        li.textContent = `${resultado.equipoLocal} ${resultado.marcador} ${resultado.equipoVisitante}`;
        listaResultados.appendChild(li);
      });
    });
  </script>
</body>
</html>
