<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiniela Mundial | Pron贸sticos</title>
  <style>
    :root {
      --verde: #006847;
      --rojo: #ce1126;
      --azul: #0038a8;
      --gris: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gris);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-info span {
      font-weight: 500;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    #logout-btn {
      background-color: var(--rojo);
      color: white;
    }
    #logout-btn:hover {
      background-color: #a00d20;
    }
    #recargar-creditos {
      background-color: var(--azul);
      color: white;
    }
    #recargar-creditos:hover {
      background-color: #002080;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1 {
      color: var(--verde);
      text-align: center;
      margin-bottom: 30px;
    }
    .partido {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .equipos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .equipo {
      width: 40%;
      text-align: center;
      font-weight: 500;
    }
    .vs {
      width: 20%;
      text-align: center;
      color: var(--rojo);
      font-weight: bold;
    }
    .opciones {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .opcion {
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    .opcion:hover {
      background-color: #f0f0f0;
    }
    .opcion.selected {
      background-color: var(--verde);
      color: white;
      border-color: var(--verde);
    }
    .local { background-color: #e8f5e9; }
    .empate { background-color: #fff8e1; }
    .visitante { background-color: #ffebee; }
    .actions {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    #guardar-btn {
      background-color: var(--verde);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
    }
    #guardar-btn:hover {
      background-color: #004d33;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: var(--verde);
    }
  </style>
</head>
<body>
  <header>
    <h2>Quiniela Mundial</h2>
    <div class="user-info">
      <span id="username"></span>
      <button id="recargar-creditos">Recargar Cr茅ditos</button>
      <button id="logout-btn">Cerrar Sesi贸n</button>
    </div>
  </header>

  <div class="container">
    <h1>Pron贸sticos - Jornada 1</h1>
    <!-- Aqu铆 van los partidos (omitidos por brevedad, los puedes dejar como est谩n en tu versi贸n anterior) -->

    <div class="actions">
      <button id="guardar-btn">Guardar Pron贸sticos</button>
    </div>
    <div id="loading" class="loading">
      Guardando tus pron贸sticos...
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Configuraci贸n -->
  <script src="js/firebase-config.js"></script>

  <!-- L贸gica -->
  <script>
    const db = firebase.firestore();
    let currentUser = null;
    let userCredits = 0;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;

      const userDoc = await db.collection('users').doc(user.uid).get();
      const userData = userDoc.data();

      userCredits = userData.creditos || 0;
      document.getElementById('username').textContent = `${userData.name || user.email} | Cr茅ditos: ${userCredits}`;

      // cargar pron贸sticos previos
      const pronosticosSnapshot = await db.collection('pronosticos')
        .where('userId', '==', user.uid)
        .orderBy('fecha', 'desc')
        .limit(1)
        .get();

      if (!pronosticosSnapshot.empty) {
        const pronosticos = pronosticosSnapshot.docs[0].data();
        pronosticos.partidos.forEach((partido, index) => {
          const opcion = document.querySelector(`.partido:nth-of-type(${index + 1}) .opcion[data-result="${partido.prediccion}"]`);
          if (opcion) opcion.classList.add('selected');
        });
      }
    });

    document.querySelectorAll('.opcion').forEach(opcion => {
      opcion.addEventListener('click', function () {
        this.closest('.partido').querySelectorAll('.opcion').forEach(el => {
          el.classList.remove('selected');
        });
        this.classList.add('selected');
      });
    });

    document.getElementById('guardar-btn').addEventListener('click', async () => {
      const partidos = [];
      let completo = true;

      document.querySelectorAll('.partido').forEach(partidoEl => {
        const opcion = partidoEl.querySelector('.opcion.selected');
        if (!opcion) {
          completo = false;
          partidoEl.style.border = '1px solid red';
          setTimeout(() => partidoEl.style.border = 'none', 1000);
          return;
        }

        const equipos = partidoEl.querySelectorAll('.equipo');
        partidos.push({
          local: equipos[0].textContent,
          visitante: equipos[1].textContent,
          prediccion: opcion.getAttribute('data-result')
        });
      });

      if (!completo) {
        alert('隆Debes seleccionar un resultado para todos los partidos!');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('guardar-btn').disabled = true;

      try {
        await db.collection('pronosticos').add({
          userId: currentUser.uid,
          fecha: firebase.firestore.FieldValue.serverTimestamp(),
          partidos: partidos
        });

        window.location.href = 'resultados.html';
      } catch (error) {
        console.error(error);
        alert('Error al guardar: ' + error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('guardar-btn').disabled = false;
      }
    });

    //  Bot贸n para recargar cr茅ditos
    document.getElementById('recargar-creditos').addEventListener('click', async () => {
      if (!currentUser) return;

      try {
        await db.collection('users').doc(currentUser.uid).update({
          creditos: firebase.firestore.FieldValue.increment(5)
        });

        userCredits += 5;
        document.getElementById('username').textContent = `${currentUser.email} | Cr茅ditos: ${userCredits}`;
        alert('Se recargaron 5 cr茅ditos exitosamente.');
      } catch (error) {
        console.error(error);
        alert('Error al recargar cr茅ditos');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      firebase.auth().signOut();
    });
  </script>
</body>
</html>
