<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela360 | Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a Quiniela360</h1>
    <div id="user-info"></div>
    <div id="creditos"></div>
  </header>

  <main>
    <section id="crear-grupo">
      <h2>Crear Nuevo Grupo</h2>
      <input type="text" id="nombreGrupo" placeholder="Nombre del grupo">
      <button id="btnCrearGrupo">Crear Grupo</button>
    </section>

    <section id="lista-grupos">
      <h2>Grupos Disponibles</h2>
      <ul id="grupos"></ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById("user-info");
    const creditosDiv = document.getElementById("creditos");
    const listaGrupos = document.getElementById("grupos");

    let usuarioActual = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        usuarioActual = user;
        userInfo.innerText = `Usuario: ${user.email}`;
        creditosDiv.innerText = `Créditos: 100`; // aquí puedes leer de una colección "usuarios"
        await cargarGrupos();
      } else {
        window.location.href = "login.html";
      }
    });

    async function cargarGrupos() {
      listaGrupos.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "grupos"));
      querySnapshot.forEach((doc) => {
        const grupo = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${grupo.nombre}</span>
          <button onclick="ingresarPronostico('${doc.id}')">Ingresar Pronóstico</button>
        `;
        listaGrupos.appendChild(li);
      });
    }

    document.getElementById("btnCrearGrupo").addEventListener("click", async () => {
      const nombre = document.getElementById("nombreGrupo").value;
      if (!nombre) return alert("Escribe un nombre para el grupo");

      await addDoc(collection(db, "grupos"), {
        nombre,
        creador: usuarioActual.uid,
        creadoEn: new Date()
      });

      alert("Grupo creado en Firebase");
      document.getElementById("nombreGrupo").value = "";
      await cargarGrupos();
    });

    window.ingresarPronostico = function (grupoId) {
      localStorage.setItem("grupoActivo", grupoId);
      window.location.href = "indexdos.html";
    };
  </script>
</body>
</html>
