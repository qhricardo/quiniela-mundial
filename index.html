<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiniela360 | Grupos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #006847;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .form-grupo {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-grupo input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-grupo button {
      padding: 10px 20px;
      background: #006847;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-grupo button:hover {
      background: #004d33;
    }
    .grupo-lista {
      list-style: none;
      padding: 0;
    }
    .grupo-item {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }
    .grupo-info {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    .grupo-actions button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 5px;
    }
    .btn-ingresar {
      background: #007BFF;
      color: white;
    }
    .btn-ingresar:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>Bienvenido a Quiniela360 - Grupos</header>

  <div class="container">
    <h2>Crear nuevo grupo</h2>
    <div class="form-grupo">
      <input type="text" id="nombreGrupo" placeholder="Nombre del grupo">
      <button onclick="crearGrupo()">Crear</button>
    </div>

    <h2>Mis grupos</h2>
    <ul class="grupo-lista" id="grupoLista"></ul>
  </div>

  <script>
    const grupoLista = document.getElementById("grupoLista");
    const grupos = [];

    function crearGrupo() {
      const nombre = document.getElementById("nombreGrupo").value.trim();
      if (nombre) {
        grupos.push(nombre);
        mostrarGrupos();
        document.getElementById("nombreGrupo").value = "";
      } else {
        alert("Por favor ingresa un nombre para el grupo");
      }
    }

    function mostrarGrupos() {
      grupoLista.innerHTML = "";
      grupos.forEach((grupo, index) => {
        const li = document.createElement("li");
        li.classList.add("grupo-item");
        li.innerHTML = `
          <span class="grupo-info">${grupo}</span>
          <div class="grupo-actions">
            <button class="btn-ingresar" onclick="ingresarPronostico()">Ingresar Pron√≥stico</button>
          </div>
        `;
        grupoLista.appendChild(li);
      });
    }

    function ingresarPronostico() {
      window.location.href = "indexdos.html";
    }
  </script>
</body>
</html>
