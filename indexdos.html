<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar Pronóstico</title>
</head>
<body>
  <h1>Pronóstico del Grupo</h1>
  <form id="formPronostico">
    <label>Equipo Local:</label>
    <input type="text" id="equipoLocal" required><br>

    <label>Equipo Visitante:</label>
    <input type="text" id="equipoVisitante" required><br>

    <label>Marcador:</label>
    <input type="text" id="marcador" placeholder="2-1" required><br>

    <button type="submit">Guardar Pronóstico</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const grupoId = localStorage.getItem("grupoActivo");
    let usuarioActual = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        usuarioActual = user;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("formPronostico").addEventListener("submit", async (e) => {
      e.preventDefault();
      const equipoLocal = document.getElementById("equipoLocal").value;
      const equipoVisitante = document.getElementById("equipoVisitante").value;
      const marcador = document.getElementById("marcador").value;

      await addDoc(collection(db, `grupos/${grupoId}/pronosticos`), {
        usuario: usuarioActual.uid,
        equipoLocal,
        equipoVisitante,
        marcador,
        creadoEn: new Date()
      });

      alert("Pronóstico guardado en Firebase ✅");
      e.target.reset();
    });
  </script>
</body>
</html>
